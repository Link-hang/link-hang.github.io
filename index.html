<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="225x225"/>
    <title>什亭之匣_TTS</title>
    <!-- 动态加载 CSS 文件 -->
    <script>
        // 判断用户代理（UA）是否为移动端
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 动态加载 CSS 文件
        const cssFile = isMobileDevice() ? 'css/mobile.css' : 'css/desktop.css';
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = cssFile;
        document.head.appendChild(link);
    </script>
</head>
<body>
    <!-- 夜间模式切换按钮 -->
    <button id="darkModeToggle" class="dark-mode-toggle">模式切换</button>

    <div class="container">
        <h1>什亭之匣_TTS</h1>
        <div class="input-group">
            <label for="messageInput">输入消息：</label>
            <input type="text" id="messageInput" placeholder="请输入消息" />
        </div>
        <div class="input-group">
            <label for="vcnSelect">选择角色：</label>
            <select id="vcnSelect">
                <option value="x3_aluona">阿罗娜</option>
                <option value="1868938_ttsstdv4-train-jp4mb">普拉娜</option>
            </select>
        </div>
        <button id="connectAndSendBtn">连接并发送</button>
        <div class="audio-player">
            <h2>音频播放</h2>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <!-- 版权信息 -->
    <div class="footer">
        页面代码由 <span class="deepseek">DeepSeek</span> 提供
    </div>

    <!-- 引入外部的 JavaScript 文件 -->
    <script src="js/app.js"></script>
</body>
</html>
